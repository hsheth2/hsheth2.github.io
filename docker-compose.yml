version: '2'

services:
  web:
    image: kyma/docker-nginx
    restart: always
    volumes:
      - .:/var/www:ro
    expose:
      - 80
    networks:
      - traefik
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.frontend.rule=Host:harshalsheth.com"
      - "traefik.port=80"

networks:
  traefik:
    external: true
